<script type="text/javascript">
	$(function(){
		$(".login_table .user_login_input_text").focus(function(){
			$(this).removeClass("pur");
			if($(this).attr("name")=="username"||$(this).attr("name")=="user_name")
			{
				if($(this).val()=="用户名/邮箱/手机号")
				{
					$(this).val("");
				}
			}
			else if($(this).attr("name")=="email")
			{
				if($(this).val()=="邮箱")
				{
					$(this).val("");
				}
			}
			else if($(this).attr("name")=="password"||$(this).attr("name")=="confirm_password")
			{
				$(this).siblings().hide();
			}
		})
		$(".login_table .user_login_input_text").blur(function(){
			if($(this).attr("name")=="username"||$(this).attr("name")=="user_name")
			{
				if($(this).val()=="")
				{
					$(this).val("用户名/邮箱/手机号");
					$(this).addClass("pur");
				}
			}
			else if($(this).attr("name")=="email")
			{
				if($(this).val()=="")
				{
					$(this).val("邮箱");
					$(this).addClass("pur");
				}
			}
			else if($(this).attr("name")=="password"||$(this).attr("name")=="confirm_password")
			{
				if($(this).val()=="")
				{
					$(this).addClass("pur");
					$(this).siblings().show();
				}
			}
		});
		
			
		
	})
</script>
